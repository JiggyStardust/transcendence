services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence-frontend
    ports:
      - "3306:3306"
    volumes:
      # it will mount source code for hot reload
      # changes to these files will be reflected immediately in the browser
      # @NOTE: in case package.json and some configs changes better to restart or even rebuild
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json

      # prevent overwriting node_modules from container
      - /app/node_modules
    restart: unless-stopped
    networks:
      - transcendence-network

networks:
  transcendence-network:
    driver: bridge
